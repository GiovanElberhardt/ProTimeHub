<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="server.js" defer></script>
    <script>
        function cadastrar() {
            // Simular o processo de cadastro
            alert('Cadastro realizado com sucesso!');
            // Redirecionar para a página de login
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mt-5">
                    <img src="logo.png" alt="Logo do Site" class="mb-4">
                </div>
                <h2 class="text-center">Cadastro</h2>
                <form action="/cadastrar" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    <a href="/login" class="btn btn-link btn-block">Já tem uma conta? Login</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
